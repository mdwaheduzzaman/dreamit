<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service</title>

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/orderform.css">
</head>
<body>
    <!-- Start Header -->
    <header>
        <a href="#" class="logo">
            <img src="image/DreamWeb-Logo.png" alt="DreamWeb Logo">
        </a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <!-- End Header -->

    <!-- Order Form Section -->
    <section class="order-form">
        <div class="form-container">
            <h2>Order Your Service</h2>
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Tell us about your requirements..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Confirm Order</button>
                </div>
            </form>
        </div>
    </section>
    <!-- End Order Form Section -->

    <!-- Thank You Section (Hidden) -->
    <section class="thank-you" style="display: none;">
        <h2>Thank You for Your Order!</h2>
        <p>Your request has been received. We will get back to you soon!</p>
    </section>

    <!-- Link to Custom JS -->
    <script type="text/javascript" src="JS/orderform.js"></script>
</body>
</html>
